    <script>
  const SERVER_URL = 'https://yt-downloader-6odj.onrender.com/api/process';


function showMessage(text, type, isDownloadTrigger = false) {
    const messageDiv = document.getElementById('message');

    if (isDownloadTrigger) {
        messageDiv.innerHTML = text + `<br><span style="color: #666; font-size: 0.9em;">ä¸‹è¼‰å°‡æœƒè‡ªå‹•é–‹å§‹ï¼Œè«‹æ³¨æ„ç€è¦½å™¨æç¤ºã€‚</span>`;

}


// -------- è§£æ Content-Disposition ä¸­çš„ filename --------
function extractFilename(contentDisposition) {
    if (!contentDisposition) return null;

    // 1. è§£æ filename="xxx"
    let match = /filename="([^"]+)"/.exec(contentDisposition);
    if (match && match[1]) {
        return decodeURIComponent(match[1]);
    }

    // 2. è§£æ filename*=UTF-8''xxx
    match = /filename\*\=UTF-8''([^;]+)/.exec(contentDisposition);
    if (match && match[1]) {
        return decodeURIComponent(match[1]);
    }

    return null;
}


document.getElementById('mediaForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    
    const link = document.getElementById('videoLink').value;
    const format = document.getElementById('formatSelect').value;

    // URL é©—è­‰
    try {
